version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: up_crawler_db
    environment:
      POSTGRES_DB: up_crawler
      POSTGRES_USER: up_crawler
      POSTGRES_PASSWORD: up_crawler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U up_crawler -d up_crawler"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
